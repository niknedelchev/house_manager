<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/header :: navbar" />

<body>
	<main>
	<div class="container general-list-view">

	<h3>Add a new building</h3>

	 <form action="#" class="w-50" th:action="@{/buildings/add}" th:object="${building}" method="post">
      	<div class="form-group">
	        <p>Address: <input type="text" class="form-control" th:field="*{address}" /></p>
	        <p>Common area: <input type="text" class="form-control" th:field="*{commonAreaSize}" /></p>
	        <p>Total floors: <input type="text" class="form-control" th:field="*{totalFloors}" /></p>
	        <p><input type="submit" class="btn btn-secondary" value="Submit" /></p>
	    </div>
    </form>
	</div>
	</main>
	<hr>
	
	<th:block th:replace="fragments/footer :: footer" />
</body>
</html>
