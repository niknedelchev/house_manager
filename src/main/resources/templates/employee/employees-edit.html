<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/header :: navbar" />

<body>
	<main>
	<div class="container general-list-view">


	<h3>Edit the employee</h3>
	
	 <form action="#" class="w-50" th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" th:method="post">
       <div class="form-group">
  		<p>Name: <input type="text" class="form-control" th:field="*{name}" /></p>
    	<label id="Company">Select apartment</label>
        <select id="Company" class="form-control" th:field="*{serviceCompany}">
		    <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
		</select>
	    <p><input type="submit" class="btn btn-secondary" value="Submit" /></p>
        </div>
    </form>
	</div>
	</main>
	<hr>

	<th:block th:replace="fragments/footer :: footer" />
</body>
</html>
