<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/header :: navbar" />

<body>
	<main>
	<div class="container-fluid">

	<h1>Reports: Received fees</h1>
	<br />

	<div>
		<div>
			<div th:if="${buildingsAndReceivedFees != null}">
				<div th:each="item : ${buildingsAndReceivedFees}">
					<div>
						<span>Building id:</span> <span th:text="${item.key.id}"></span> 
						<span>Building address:</span> <span th:text="${item.key.address}"></span> 
						<span>Total	due fees:</span> <span th:text="${item.value}"></span> 
					</div>
				</div>
				<br />
			</div>
			<div th:if="${companiesAndReceivedFees!= null}">
				<div th:each="item : ${companiesAndReceivedFees}">
					<div>
						<span>Company id:</span> <span th:text="${item.key.id}"></span> 
						<span>Name:</span> <span th:text="${item.key.name}"></span> 
						<span>Total	due fees:</span> <span th:text="${item.value}"></span> 
					</div>
				</div>
				<br />
			</div>
			<div th:if="${employeesAndReceivedFees != null}">
				<div th:each="item : ${employeesAndReceivedFees}">
					<div>
						<span>Employee id:</span> <span th:text="${item.key.id}"></span> 
						<span>Name:</span> <span th:text="${item.key.name}"></span> 
						<span>Total	due fees:</span> <span th:text="${item.value}"></span> 
					</div>
				</div>
				<br />
			</div>
		</div>
	</div>
	
	</div>
	</main>
	<hr>	
	
	<th:block th:replace="fragments/footer :: footer" />
</body>
</html>
