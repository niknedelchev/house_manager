<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/header :: navbar" />

<body>
	<main>
	<div class="container general-list-view">
	
	<h3>Add a new apartment</h3>


	 <form action="#" class="w-50" th:action="@{/apartments/add}" th:object="${apartment}" method="post">
       <div class="form-group">
        
        <label id="Floor">Floor</label>
        <select id="Floor" class="form-control" th:field="*{floor}">
		    <option th:each="floor : ${floors}" th:value="${floor}" th:text="${floor}"></option>
		</select>
        
        <label id="Pet">Is there pet?</label>
        <select id="Pet" class="form-control" th:field="*{hasPet}">
		    <option value="true" th:text="yes"></option>
		    <option value="false" th:text="no"></option>
		</select>
        
        <p>Area size: <input type="text" class="form-control" th:field="*{size}" /></p>
        
        <label id="Building">Select building</label>
        <select id="Building" class="form-control" th:field="*{building}">
		    <option th:each="building : ${buildings}" th:value="${building.id}" th:text="${building.address}"></option>
		</select>

        <label id="Owner">Select owner</label>
        <select id="Owner" class="form-control" th:field="*{owner}">
		    <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.name}"></option>
		</select>
		<br>
        <p><input type="submit" class="btn btn-secondary" value="Add" /></p>
      </div>
    </form>
	</div>
	</main>
	<hr>
	
	<th:block th:replace="fragments/footer :: footer" />
</body>
</html>
